<section>
  <h1>Exercice </h1>

  <pre>
    - Créer un composant 'tableau' pour afficher mes produits
    - Appeler deux fois le composant enfant
        -> Le premier tableau affiche les fruits
        -> Le second affiche les légumes
    - Ajouter une case à cocher pour masquer/afficher les produits qui ne sont plus en stock
  </pre>

  <input type="checkbox" [(ngModel)]="displayHorsStock" />

  <app-tableau [produits]="fruits" />
  <app-tableau [produits]="legumes" />

</section>
