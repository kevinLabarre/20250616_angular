<section>
  <h2>Tableau</h2>
  <table>
    <thead>
      <tr>
        <td>Id</td>
        <td>Nom</td>
        <td>Quantit√©</td>
        <td>Type</td>
        <td>Prix</td>
      </tr>
    </thead>
    <tbody>
      @for(p of produits ; track p.id){
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.nom}}</td>
        <td>{{p.quantite}}</td>
        <td>{{p.type}}</td>
        <td>{{p.prix}}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5">Aucun produit</td>
      </tr>
      }
    </tbody>
  </table>
</section>
